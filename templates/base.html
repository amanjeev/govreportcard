<!doctype html>
<html>
<head>
    <title>{% block title %}
    {% endblock title %} Government Report Card</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/normalize.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/foundation.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='img/icons/foundation-icons.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/app.css')}}">
    {% block extra_head %}
    {% endblock extra_head %}
</head>
<body>

<div class="row">
<div class="small-12 large-2 columns">
<div class="fixed">
    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
              <h1><a href="/">Gov Report Card</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
          </ul>

          <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
              <li><a href="#">About</a></li>
              <li><a href="#">Current Manifesto</a></li>
            </ul>
            </section>
    </nav>
</div>
</div>
</div>

<section class="scroll-container" role="main">
<div class="row">
<div class="large-12 small-12 columns">
<h1>{% block page_title %}
{% endblock page_title %}</h1>
{% block content %}
{% endblock content %}
</div>
</div>
</section>

<script type="text/javascript" src="{{url_for('static', filename='js/vendor/jquery.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/foundation.min.js')}}"></script>

{% block extra_body %}
{% endblock extra_body %}
</body>
</html>
